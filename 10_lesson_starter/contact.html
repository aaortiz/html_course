    <h2>Our Contact Form</h2>

    <fieldset>
        <legend>Send Us A Message</legend>
        <p>
            <label for="firstName">Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="your name" autocomplete="on" required
                autofocus>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" name="lastName" id="lastName" placeholder="your email" autocomplete="on" required>
        </p>
        <label for="message">Your Message:</label>
        <br>
        <!-- textarea provides a blank box to insert text -->
        <textarea name="message" id="message" cols="30" rows="10"
            placeholder="Type your message here"></textarea>

        <br>
        <button type="submit">Send</button>
        <!-- POST does not send info via url unlike GET requests -->
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
        <button type="reset">Reset</button>
    </fieldset>
